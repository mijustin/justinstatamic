bio: '<p>My&nbsp;<a href="https://justinjackson.ca/articles">blog</a>,&nbsp;<a href="https://justinjackson.ca/podcasts">podcasts</a>, and&nbsp;<a href="https://youtube.com/justinjackson">videos</a>&nbsp;focus on topics like product marketing, traction, finding out what people want, idea validation, and mental health.<br></p><p>I also run&nbsp;<a href="https://megamaker.co/">MegaMaker</a>&nbsp;(a community for bootstrappers) and wrote&nbsp;<a href="https://devmarketing.xyz/">Marketing for Developers</a>.</p>'
workingon: '<p>Currently, I''m building a podcasting platform with my friend Jon Buda. It''s called&nbsp;<a href="https://transistor.fm/?via=justin">Transistor.fm</a>. We provide podcast hosting and analytics for organizations and individual podcasters. We started working on it at the beginning of 2018.</p>'
contact: '<h3>Ways to contact me</h3><ul><li>You can follow me on Twitter: <a href="https://twitter.com/mijustin">@mijustin</a></li><li>I also have an email newsletter where I write about building software and digital products. <a href="https://justinjackson.ca/newsletter">Subscriber here</a>.<strong></strong></li><li>You can email me at words [at]&nbsp;megamaker.co</li></ul>'
now: '<p>This year, in {{ now format="Y" }}, I''m building a new podcasting startup with my friend Jon Buda. It''s called&nbsp;<a href="https://transistor.fm/">Transistor.fm</a>. If you need podcast hosting, let me know!</p><p>I also run&nbsp;<a href="https://megamaker.co/">MegaMaker</a>&nbsp;(community for geeks who make stuff). This is what''s paying the bills while I build Transistor! My offerings include&nbsp;<a href="https://devmarketing.xyz/">Marketing for Developers</a>&nbsp;and&nbsp;<a href="https://justinjackson.ca/jolt">Jolt</a>, which have sold 6,000+ copies.</p>'
