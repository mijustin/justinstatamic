bio: '<p>I write a <a href="{{ link:27eaa7bb-7009-4639-bd29-7e8c25984a7b }}">newsletter</a> about bootstrapping,&nbsp;<a href="https://justinjackson.ca/the-good-life" target="_blank" rel="noopener noreferrer">the good life</a>, building&nbsp;<a href="https://justinjackson.ca/margin" target="_blank" rel="noopener noreferrer">calm companies</a>, business ethics, creating a better society, and&nbsp;<a href="https://justinjackson.ca/the-ethics-of-ai-driven-content" target="_blank" rel="noopener noreferrer">introspecting the tech industry</a>.â€‹<br></p><p>I also ran <a href="https://megamaker.co">MegaMaker</a> (a private Slack for bootstrappers) and wrote&nbsp;<a href="https://devmarketing.xyz/">Marketing for Developers</a>.</p>'
workingon: '<p>I''m the co-founder of&nbsp;<a href="https://transistor.fm/?via=justin">Transistor.fm</a>. We do podcast hosting and analytics for folks like Indie Hackers, the Vegas Golden Knights, and VH1. You can hear about our journey on the <a href="https://saas.transistor.fm">Build your SaaS</a> podcast. Want to start your own podcast? <a href="https://transistor.fm/how-to-start-a-podcast/?via=justin">Read my guide</a>.</p>'
contact: '<h3>Ways to contact me</h3><ul><li>Follow me on <a rel="me" href="https://mastodon.social/@mijustin">Mastodon</a></li><li>Follow me on Twitter: <a href="https://twitter.com/mijustin">@mijustin</a></li><li>I also have an email newsletter where I write about building software and digital products. <a href="https://justinjackson.ca/newsletter">Subscriber here</a>.<strong></strong></li><li>You can email me at words [at]&nbsp;megamaker.co</li></ul>'
now: '<p>This year, in {{ now format="Y" }}, I''m building a new podcasting startup with my friend Jon Buda. It''s called&nbsp;<a href="https://transistor.fm/">Transistor.fm</a>. If you need podcast hosting, let me know!</p><p>I also run&nbsp;<a href="https://megamaker.co/">MegaMaker</a>&nbsp;(community for geeks who make stuff). This is what''s paying the bills while I build Transistor! My offerings include&nbsp;<a href="https://devmarketing.xyz/">Marketing for Developers</a>&nbsp;and&nbsp;<a href="https://justinjackson.ca/jolt">Jolt</a>, which have sold 6,000+ copies.</p>'
