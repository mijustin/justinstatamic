<div class="content max-w-md mx-auto py-5">
    <h1>{{ title | widont }}</h1>

    {{ article_content }}
        {{ partial src="blocks/{type}" }}
    {{ /article_content }}

    {{ collection:articles }}
        <div class="mb-1 flex">
            <img src="/assets/brutal/rating-star.svg" class="h-6 mr-1" height="12" width="12" alt="A star used as a list bullet">
            <a href="{{ url }}" class="plain font-bold text-black no-underline hover:text-blue">{{ title | widont }}</a>
        </div>
    {{ /collection:articles}}
</div>
