<title>{{ compiled_title }}</title>
<meta name="description" content="{{ description }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:url" content="{{ canonical_url }}" />
<meta property="og:site_name" content="{{ site_name }}" />
<meta property="og:locale" content="{{ locale }}" />
{{ alternate_locales }}
<meta property="og:locale:alternate" content="{{ value }}" />
{{ /alternate_locales }}
<meta name="twitter:card" content="summary" />
{{ if twitter_site }}
<meta name="twitter:site" content="{{ twitter_site ensure_left="@" }}" />
{{ /if }}
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ description }}" />
{{ asset:image }}
{{ glide:generate :src="url" preset="seo" absolute="true" }}
<meta property="og:image" content="{{ url }}" />
<meta property="og:image:width" content="{{ width }}" />
<meta property="og:image:height" content="{{ height }}" />
<meta name="twitter:image" content="{{ url }}" />
<meta name="twitter:image:alt" content="{{ alt }}" />
{{ /glide:generate }}
<meta property="og:image:alt" content="{{ alt }}" />
{{ /asset:image }}
<link href="{{ home_url }}" rel="home" />
<link href="{{ canonical_url }}" rel="canonical" />
{{ if humans_txt }}
<link type="text/plain" rel="author" href="{{ humans_txt }}" />
{{ /if }}
