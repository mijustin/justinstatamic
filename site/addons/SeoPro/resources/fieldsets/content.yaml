fields:
  seo:
    type: seo_pro
    fields:
      title:
        type: seo_pro.source
        field:
          type: text
      description:
        type: seo_pro.source
        field:
          type: text
      image:
        type: seo_pro.source
        allowed_fieldtypes:
          - assets
        field:
          type: seo_pro.asset
      priority:
        type: seo_pro.source
        field:
          type: text
      change_frequency:
        type: seo_pro.source
        field:
          type: select
          options:
            hourly: Hourly
            daily: Daily
            weekly: Weekly
            monthly: Monthly
            yearly: Yearly
            never: Never
