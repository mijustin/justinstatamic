<div>

    <div class="form-group">
      <label>{{ translate('cp.display_text') }}</label>
      <small class="help-block">{{ translate('cp.display_text_instructions') }}</small>
      <input type="text" class="form-control" v-model="field.display" v-focus="true" />
    </div>

    <div class="form-group">
      <label>{{ translate('cp.field_name') }}</label>
      <small class="help-block">{{ translate('cp.field_name_instructions') }}</small>
      <input type="text" class="form-control" v-model="field.name" @keydown="isNameModified = true" />
    </div>

    <div class="form-group">
      <label>{{ translate('cp.validation_rules') }}</label>
      <small class="help-block">{{{ translate('cp.validation_rules_instructions', { url: "https://laravel.com/docs/5.1/validation#available-validation-rules" }) }}}</small>
      <input type="text" class="form-control" v-model="field.validate" />
    </div>

</div>
